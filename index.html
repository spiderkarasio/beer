    let geoScoreVal = 0;

    function initGeo() {
        menu.style.display = 'none';

        geoScoreVal = 0;

    }

    function nextGeo() {
        document.getElementById('geoScore').innerText = "–°—á–µ—Ç: " + geoScoreVal;
        const correct = countries[Math.floor(Math.random() * countries.length)];
        const flagBox = document.getElementById('geoFlag');
        
        flagBox.innerHTML = `<div style="color:#5f6368">–ó–∞–≥—Ä—É–∑–∫–∞...</div>`;
        
        const img = new Image();
        img.src = `https://flagcdn.com/w320/${correct.code}.png`;
        img.className = "geo-flag-img";
        img.onload = () => { flagBox.innerHTML = ''; flagBox.appendChild(img); };

        let opts = [correct];
        while(opts.length < 4) {
            let r = countries[Math.floor(Math.random()*countries.length)];
            if(!opts.includes(r)) opts.push(r);
        }
        opts.sort(() => Math.random() - 0.5);

        const optBox = document.getElementById('geoOptions');
        optBox.innerHTML = '';
        opts.forEach(o => {
            const b = document.createElement('button');
            b.className = 'game-btn';
            b.innerText = o.name;
            b.onclick = () => {
                if(o === correct) { 
                    geoScoreVal++; 
                    b.style.background = '#81c995'; 
                    setTimeout(nextGeo, 200); 
                } else { 
                    b.style.background = '#f44336';
                    // –ë–∞–≥ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω: –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –∞–ª–µ—Ä—Ç–æ–º –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Ü–≤–µ—Ç–∞

                        geoScoreVal = 0; 
                        nextGeo();
                    }, 100);
                }
            };
            optBox.appendChild(b);
        });
    }

    function initSnake() {
        menu.style.display = 'none';
        document.getElementById('snakeContainer').style.display = 'flex';
        const canvas = document.getElementById('snake-canvas');
        const ctx = canvas.getContext('2d');
        let s = [{x:200, y:150}], f = {x:100, y:100}, d = 'R', sc = 0;
        
        document.onkeydown = e => {
            if(e.key==='ArrowUp' && d!=='D') d='U';
            if(e.key==='ArrowDown' && d!=='U') d='D';
            if(e.key==='ArrowLeft' && d!=='R') d='L';
            if(e.key==='ArrowRight' && d!=='L') d='R';
        };

        snakeInt = setInterval(() => {
            let h = {...s[0]};
            if(d==='U') h.y-=10; if(d==='D') h.y+=10; if(d==='L') h.x-=10; if(d==='R') h.x+=10;
            if(h.x<0||h.x>=400||h.y<0||h.y>=300||s.some(p=>p.x===h.x&&p.y===h.y)) { 
                clearInterval(snakeInt); 
                alert("–ó–º–µ–π–∫–∞ –ø–æ–≥–∏–±–ª–∞! –°—á–µ—Ç: " + sc); 
                backToMenu(); 
            }
            s.unshift(h);
            if(h.x===f.x && h.y===f.y) { sc++; f={x:Math.floor(Math.random()*39)*10, y:Math.floor(Math.random()*29)*10}; }
            else s.pop();

            ctx.fillStyle = '#000'; ctx.fillRect(0,0,400,300);
            ctx.fillStyle = '#f00'; ctx.fillRect(f.x,f.y,9,9);
            ctx.fillStyle = '#8ab4f8'; s.forEach(p=>ctx.fillRect(p.x,p.y,9,9));
        }, 100);
    }

    function initMinesweeper() {
        menu.style.display = 'none';
        document.getElementById('minesContainer').style.display = 'flex';
        const grid = document.getElementById('minesGrid');
        grid.style.gridTemplateColumns = 'repeat(10, 30px)';
        grid.innerHTML = '';
        let m = Array(100).fill(0).map((_,i) => ({i, mine: Math.random()<0.15, rev: false}));
        
        m.forEach(c => {
            const d = document.createElement('div');
            d.className = 'mine-cell';
            d.onclick = () => {
                if(c.mine) { d.classList.add('boom'); alert("–ë–ê-–ë–ê–•! –í—ã –ø–æ–¥–æ—Ä–≤–∞–ª–∏—Å—å."); backToMenu(); }
                else { 
                    d.classList.add('revealed'); 
                    let near = 0;
                    [ -11, -10, -9, -1, 1, 9, 10, 11 ].forEach(off => {
                        if(m[c.i+off]?.mine) near++;
                    });
                    d.innerText = near || '';
                }
            };
            grid.appendChild(d);
        });
    }

    let gravityActive = false;
    let physicsObjects = [];
    function startGravity() {
        if (gravityActive) return;
        gravityActive = true;
        const els = document.querySelectorAll('.title-container, .translator-container');
        els.forEach(el => {
            const r = el.getBoundingClientRect();
            physicsObjects.push({ el, x: r.left, y: r.top, w: r.width, h: r.height, vx: Math.random()*10-5, vy: 0, rot: 0 });
            el.style.position = 'fixed'; el.style.width = r.width+'px'; el.style.margin = '0'; el.style.zIndex = '9999';
        });
        requestAnimationFrame(updatePhys);
    }

    function updatePhys() {
        physicsObjects.forEach(o => {
            o.vy += 0.5; o.x += o.vx; o.y += o.vy;
            if(o.y+o.h > window.innerHeight) { o.y = window.innerHeight-o.h; o.vy *= -0.5; }
            if(o.x<0 || o.x+o.w > window.innerWidth) o.vx *= -1;
            o.el.style.top = o.y+'px'; o.el.style.left = o.x+'px';
        });
        requestAnimationFrame(updatePhys);
    }
