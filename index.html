<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beer Translate & Games (Fixed Final)</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        body { background-color: #121316; color: #e8eaed; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow: hidden; user-select: none; }
        .title-container { margin-bottom: 20px; display: flex; align-items: baseline; gap: 10px; z-index: 20; }
        h1 { font-weight: 400; font-size: 32px; color: #bdc1c6; margin: 0; }
        .translator-container { background-color: #1e1f21; border: 1px solid #3c4043; border-radius: 12px; width: 95%; max-width: 1100px; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 10; }
        .header-tabs { display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #3c4043; height: 55px; }
        .tab { color: #8ab4f8; font-size: 14px; font-weight: 500; border-bottom: 2px solid #8ab4f8; height: 100%; display: flex; align-items: center; padding: 0 10px; cursor: pointer; }
        .tab.inactive { border-bottom: 2px solid transparent; color: #9aa0a6; }
        .swap-icon { margin: 0 15px; color: #9aa0a6; cursor: pointer; font-size: 24px; }
        .right-tabs { margin-left: auto; display: flex; gap: 5px; }
        .action-tab { color: #9aa0a6; font-size: 13px; text-transform: uppercase; font-weight: bold; cursor: pointer; padding: 8px 10px; border-radius: 4px; }
        
        .main-panels { display: flex; flex-wrap: wrap; height: 400px; }
        .panel { flex: 1; min-width: 300px; padding: 20px; position: relative; display: flex; flex-direction: column; }
        textarea { width: 100%; height: 100%; background: transparent; border: none; color: #fff; font-size: 20px; resize: none; outline: none; }
        #output-field { font-size: 20px; color: #bdc1c6; word-break: break-all; white-space: pre-wrap; flex-grow: 1; overflow-y: auto; }

        /* –ò–≥—Ä–æ–≤–æ–µ –æ–∫–Ω–æ */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 5000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .game-window { background: #1e1f21; border: 1px solid #3c4043; border-radius: 12px; width: 800px; max-width: 95%; height: 600px; max-height: 90vh; overflow: hidden; display: flex; flex-direction: column; position: relative; }
        .game-header { padding: 15px 20px; border-bottom: 1px solid #3c4043; display: flex; justify-content: space-between; align-items: center; background: #202124; }
        .close-game { color: #9aa0a6; cursor: pointer; font-size: 24px; }

        /* –ß–ê–¢ */
        .game-content { display: none; flex-direction: column; height: 100%; }
        .forum-posts { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: #121316; }
        .post-card { background: #1e1f21; border: 1px solid #3c4043; padding: 12px; border-radius: 12px; max-width: 85%; align-self: flex-start; }
        .post-card.own-post { align-self: flex-end; background: #1a2634; border-color: #3a5a7a; }
        .post-author { display: flex; align-items: center; gap: 8px; margin-bottom: 5px; font-weight: bold; color: #8ab4f8; font-size: 13px; }
        .post-avatar { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; background: #3c4043; }
        .forum-input-area { padding: 15px; background: #202124; border-top: 1px solid #3c4043; display: flex; gap: 10px; }
        #forumText { flex: 1; background: #303134; border: 1px solid #3c4043; border-radius: 8px; color: #fff; padding: 10px; outline: none; resize: none; }
        .send-btn { background: #8ab4f8; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        /* –í—Ö–æ–¥ */
        .auth-screen { padding: 40px; text-align: center; }
        .auth-form input { display: block; width: 100%; max-width: 300px; margin: 10px auto; padding: 12px; background: #303134; border: 1px solid #3c4043; border-radius: 8px; color: #fff; }
        .avatar-preview { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin: 10px auto; border: 2px solid #8ab4f8; display: none; }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>Beer Translate & Games</h1>
    </div>

    <div class="translator-container">
        <div class="header-tabs">
            <div class="tab" id="left-label">–¢–µ–∫—Å—Ç</div>
            <div class="swap-icon" onclick="toggleMode()">‚áÑ</div>
            <div class="tab inactive" id="right-label">–ü–∏–≤–Ω–æ–π —è–∑—ã–∫</div>
            <div class="right-tabs">
                <div class="action-tab" onclick="openGameModal()">–ß–∞—Ç / –ò–≥—Ä—ã</div>
            </div>
        </div>
        <div class="main-panels">
            <div class="panel">
                <textarea id="input-text" placeholder="–ü–∏—à–∏ —Å—é–¥–∞..." oninput="doTranslate()"></textarea>
            </div>
            <div class="panel">
                <div id="output-field"></div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="gameModal">
        <div class="game-window">
            <div class="game-header">
                <h2 id="gameTitle">–ú–µ–Ω—é</h2>
                <div class="close-game" onclick="closeGameModal()">‚úï</div>
            </div>
            
            <div id="gameMenu" style="padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <button onclick="openForum()" style="padding: 20px; cursor:pointer;">üí¨ –í–û–ô–¢–ò –í –ß–ê–¢</button>
                <div style="color: #5f6368; text-align: center; padding: 20px;">–î—Ä—É–≥–∏–µ –∏–≥—Ä—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è...</div>
            </div>

            <div id="forumContainer" class="game-content">
                <div id="authScreen" class="auth-screen">
                    <h3>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤ BeerChat</h3>
                    <img id="regAvatarPreview" class="avatar-preview">
                    <input type="text" id="regNickname" placeholder="–¢–≤–æ–π –Ω–∏–∫">
                    <input type="file" id="regAvatarInput" accept="image/*">
                    <button onclick="doRegister()" style="padding: 10px 20px; cursor: pointer;">–í–æ–π—Ç–∏</button>
                </div>

                <div id="chatArea" style="display:none; flex:1; flex-direction:column; overflow:hidden;">
                    <div class="forum-posts" id="forumPosts"></div>
                    <div class="forum-input-area">
                        <textarea id="forumText" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..."></textarea>
                        <button class="send-btn" id="sendPostBtn" onclick="sendPost()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    const API_URL = 'https://beer-chat-worker.spiderkaras.workers.dev'; 
    let currentUser = JSON.parse(localStorage.getItem('beerChatUser') || 'null');
    
    // –ü–µ—Ä–µ–≤–æ–¥—á–∏–∫ (—É–ø—Ä–æ—â–µ–Ω–Ω—ã–π –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏)
    function toggleMode() { /* ... –ª–æ–≥–∏–∫–∞ —Ç–∞ –∂–µ ... */ }
    function doTranslate() {
        const input = document.getElementById('input-text').value;
        document.getElementById('output-field').innerText = input.split('').map(c => c + '–ø–∏–≤–æ').join('');
    }

    function openGameModal() { document.getElementById('gameModal').style.display = 'flex'; }
    function closeGameModal() { document.getElementById('gameModal').style.display = 'none'; }

    // –ß–∞—Ç –ª–æ–≥–∏–∫–∞
    document.getElementById('regAvatarInput').onchange = function(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = document.getElementById('regAvatarPreview');
            img.src = ev.target.result;
            img.style.display = 'block';
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    async function doRegister() {
        const nick = document.getElementById('regNickname').value.trim();
        const ava = document.getElementById('regAvatarPreview').src;
        if(!nick) return alert('–ù–∏–∫ –≤–≤–µ–¥–∏!');
        currentUser = { nickname: nick, avatarUrl: ava };
        localStorage.setItem('beerChatUser', JSON.stringify(currentUser));
        openForum();
    }

    function openForum() {
        document.getElementById('gameMenu').style.display = 'none';
        document.getElementById('forumContainer').style.display = 'flex';
        if(!currentUser) {
            document.getElementById('authScreen').style.display = 'block';
        } else {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('chatArea').style.display = 'flex';
            loadMessages();
            setInterval(loadMessages, 3000);
        }
    }

    async function loadMessages() {
        try {
            const res = await fetch(`${API_URL}/messages`);
            const data = await res.json();
            const cont = document.getElementById('forumPosts');
            cont.innerHTML = data.map(msg => `
                <div class="post-card ${msg.user === currentUser.nickname ? 'own-post' : ''}">
                    <div class="post-author">
                        <img src="${msg.avatar || ''}" class="post-avatar" onerror="this.style.display='none'">
                        <span>${msg.user}</span>
                    </div>
                    <div>${msg.text}</div>
                </div>
            `).join('');
            cont.scrollTop = cont.scrollHeight;
        } catch(e) {}
    }

    async function sendPost() {
        const text = document.getElementById('forumText').value.trim();
        if(!text) return;

        const btn = document.getElementById('sendPostBtn');
        btn.disabled = true;

        const payload = {
            user: currentUser.nickname,
            text: text,
            avatar: currentUser.avatarUrl
        };

        try {
            await fetch(`${API_URL}/messages`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            document.getElementById('forumText').value = '';
            loadMessages();
        } catch(e) {
            alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏!');
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
