    function initSnake() {
        menu.style.display = 'none';
        document.getElementById('snakeContainer').style.display = 'flex';
        const canvas = document.getElementById('snake-canvas');
        const ctx = canvas.getContext('2d');
        let s = [{x:200, y:150}], f = {x:100, y:100}, d = 'R', sc = 0;
        
        document.onkeydown = e => {
            if(e.key==='ArrowUp' && d!=='D') d='U';
            if(e.key==='ArrowDown' && d!=='U') d='D';
            if(e.key==='ArrowLeft' && d!=='R') d='L';
            if(e.key==='ArrowRight' && d!=='L') d='R';
        };

        // –°–≤–∞–π–ø—ã –¥–ª—è –º–æ–±–∏–ª–∫–∏
        let tX, tY;
        canvas.ontouchstart = e => { tX = e.touches[0].clientX; tY = e.touches[0].clientY; };
        canvas.ontouchmove = e => {
            if(!tX || !tY) return;
            let dX = e.touches[0].clientX - tX;
            let dY = e.touches[0].clientY - tY;
            if(Math.abs(dX) > Math.abs(dY)) {
                if(dX > 0 && d!=='L') d='R'; else if(dX < 0 && d!=='R') d='L';
            } else {
                if(dY > 0 && d!=='U') d='D'; else if(dY < 0 && d!=='D') d='U';
            }
            tX = null; tY = null;
            e.preventDefault();
        };

        snakeInt = setInterval(() => {
            let h = {...s[0]};
            if(d==='U') h.y-=10; if(d==='D') h.y+=10; if(d==='L') h.x-=10; if(d==='R') h.x+=10;
            if(h.x<0||h.x>=400||h.y<0||h.y>=300||s.some(p=>p.x===h.x&&p.y===h.y)) { 
                clearInterval(snakeInt); 
                alert("–ó–º–µ–π–∫–∞ –ø–æ–≥–∏–±–ª–∞! –°—á–µ—Ç: " + sc); 
                backToMenu(); 
            }
            s.unshift(h);
            if(h.x===f.x && h.y===f.y) { sc++; f={x:Math.floor(Math.random()*39)*10, y:Math.floor(Math.random()*29)*10}; }
            else s.pop();

            ctx.fillStyle = '#000'; ctx.fillRect(0,0,400,300);
            ctx.fillStyle = '#f00'; ctx.fillRect(f.x,f.y,9,9);
            ctx.fillStyle = '#8ab4f8'; s.forEach(p=>ctx.fillRect(p.x,p.y,9,9));
        }, 100);
    }

    let minesState = [];
    const MS_COLS = 10;
    const MS_ROWS = 10;

    function initMinesweeper() {
        menu.style.display = 'none';
        document.getElementById('minesContainer').style.display = 'flex';
        const grid = document.getElementById('minesGrid');
        grid.style.gridTemplateColumns = `repeat(${MS_COLS}, 30px)`;
        grid.innerHTML = '';
        
        minesState = Array(MS_COLS * MS_ROWS).fill(0).map((_,i) => ({
            i, 
            mine: Math.random() < 0.15, 
            rev: false, 
            flag: false,
            el: null
        }));
        
        minesState.forEach(c => {
            const d = document.createElement('div');
            d.className = 'mine-cell';
            c.el = d; 
            
            // –õ–û–ì–ò–ö–ê –î–û–õ–ì–û–ì–û –ù–ê–ñ–ê–¢–ò–Ø (–î–õ–Ø –¢–ï–õ–ï–§–û–ù–û–í)
            let pressTimer;
            let isLongPress = false;

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å–∞–Ω–∏—è
            d.addEventListener('touchstart', (e) => {
                isLongPress = false;
                pressTimer = setTimeout(() => {
                    isLongPress = true;
                    toggleFlag(c); // –°—Ç–∞–≤–∏–º —Ñ–ª–∞–≥
                    if(navigator.vibrate) navigator.vibrate(50); // –í–∏–±—Ä–∞—Ü–∏—è
                }, 500); // 500–º—Å = –¥–æ–ª–≥–∏–π —Ç–∞–ø
            }, {passive: false});

            d.addEventListener('touchend', (e) => {
                clearTimeout(pressTimer);
                if (isLongPress) {
                    e.preventDefault(); // –ï—Å–ª–∏ –±—ã–ª –¥–æ–ª–≥–∏–π —Ç–∞–ø, –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∫–ª–∏–∫
                }
            });

            d.addEventListener('touchmove', () => {
                clearTimeout(pressTimer); // –ï—Å–ª–∏ –ø–∞–ª–µ—Ü —Å–¥–≤–∏–Ω—É–ª—Å—è, –æ—Ç–º–µ–Ω—è–µ–º —Ñ–ª–∞–≥
            });

            // –õ–ö–ú - –û—Ç–∫—Ä—ã—Ç—å (–µ—Å–ª–∏ —ç—Ç–æ –Ω–µ –±—ã–ª Long Press)
            d.onclick = () => {
                if (isLongPress) {
                    isLongPress = false; 
                    return;
                }
                if (c.flag || c.rev) return;
                openCell(c);
            };

            // –ü–ö–ú - –§–ª–∞–≥ (–¥–ª—è –ü–ö)
            d.oncontextmenu = (e) => {
                e.preventDefault();
                toggleFlag(c);
                return false;
            };

            grid.appendChild(d);
        });
    }

    function toggleFlag(c) {
        if (c.rev) return;
        c.flag = !c.flag;
        c.el.innerText = c.flag ? 'üö©' : '';
        c.el.classList.toggle('flagged', c.flag);
    }

    function openCell(c) {
        if (c.rev || c.flag) return;
        c.rev = true;
        c.el.classList.add('revealed');

        if(c.mine) {
            c.el.classList.add('boom');
            c.el.innerText = 'üí£';
            minesState.forEach(m => {
                if(m.mine) { m.el.classList.add('boom'); m.el.innerText = 'üí£'; }
            });
            setTimeout(() => {
                alert("–ë–ê-–ë–ê–•! –í—ã –ø–æ–¥–æ—Ä–≤–∞–ª–∏—Å—å."); 
                backToMenu(); 
            }, 100);
            return;
        }

        let near = 0;
        const neighbors = getNeighbors(c.i);
        
        neighbors.forEach(nIdx => {
            if (minesState[nIdx].mine) near++;
        });

        if (near > 0) {
            c.el.innerText = near;
            const colors = ['#8ab4f8', '#81c995', '#fdd663', '#f28b82', '#e67c73'];
            c.el.style.color = colors[near-1] || '#f28b82';
        } else {
            c.el.innerText = '';
            neighbors.forEach(nIdx => {
                const neighbor = minesState[nIdx];
                if (!neighbor.rev && !neighbor.flag) {
                    openCell(neighbor);
                }
            });
        }
    }

    function getNeighbors(idx) {
        const row = Math.floor(idx / MS_COLS);
        const col = idx % MS_COLS;
        const res = [];

        for (let x = -1; x <= 1; x++) {
            for (let y = -1; y <= 1; y++) {
                if (x === 0 && y === 0) continue;
                const nRow = row + y;
                const nCol = col + x;
                if (nRow >= 0 && nRow < MS_ROWS && nCol >= 0 && nCol < MS_COLS) {
                    res.push(nRow * MS_COLS + nCol);
                }
            }
        }
        return res;
    }

            el.style.transform = `translate(${startX}px, ${startY}px)`;

            // –ó–∞—Ö–≤–∞—Ç –º—ã—à—å—é
            el.onmousedown = (e) => startDrag(e, obj, e.clientX, e.clientY);
            
            // –ó–∞—Ö–≤–∞—Ç –ø–∞–ª—å—Ü–µ–º
            el.ontouchstart = (e) => {
                e.preventDefault(); // –ß—Ç–æ–±—ã –Ω–µ —Å–∫—Ä–æ–ª–ª–∏—Ç—å —ç–∫—Ä–∞–Ω
                startDrag(e, obj, e.touches[0].clientX, e.touches[0].clientY);
            };
        });

        // –°–ª—É—à–∞—Ç–µ–ª–∏ –¥–≤–∏–∂–µ–Ω–∏—è (–ú—ã—à—å + –¢–∞—á)
        window.addEventListener('mousemove', (e) => moveDrag(e.clientX, e.clientY));
        window.addEventListener('touchmove', (e) => moveDrag(e.touches[0].clientX, e.touches[0].clientY));

        // –û—Ç–ø—É—Å–∫–∞–Ω–∏–µ (–ú—ã—à—å + –¢–∞—á)
        window.addEventListener('mouseup', endDrag);
        window.addEventListener('touchend', endDrag);
        
        requestAnimationFrame(updatePhys);
    }

    function startDrag(e, obj, cX, cY) {
        mouse.down = true;
        mouse.draggedObj = obj;
        mouse.offsetX = cX - obj.x;
        mouse.offsetY = cY - obj.y;
        obj.vx = 0; obj.vy = 0; obj.rotSpeed = 0;
        mouse.lastX = cX; mouse.lastY = cY;
    }

    function moveDrag(cX, cY) {
        if (!mouse.down || !mouse.draggedObj) return;
        mouse.draggedObj.x = cX - mouse.offsetX;
        mouse.draggedObj.y = cY - mouse.offsetY;
        
        mouse.draggedObj.vx = cX - mouse.lastX;
        mouse.draggedObj.vy = cY - mouse.lastY;
        mouse.lastX = cX; mouse.lastY = cY;
    }

    function endDrag() {
        mouse.down = false;
        mouse.draggedObj = null;
    }

    function updatePhys() {
        if (!gravityActive) return;
        
        physicsObjects.forEach(obj => {
            if (mouse.down && mouse.draggedObj === obj) {
                // –ï—Å–ª–∏ —Ç–∞—â–∏–º - —Ñ–∏–∑–∏–∫–∞ –Ω–µ –¥–µ–π—Å—Ç–≤—É–µ—Ç, –Ω–æ –æ–±–Ω–æ–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª
            } else {
                obj.vy += 0.5; // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                obj.x += obj.vx;
                obj.y += obj.vy;
                obj.rot += obj.rotSpeed;

                // –û—Ç—Å–∫–æ–∫ –æ—Ç –ø–æ–ª–∞
                if (obj.y + obj.h > window.innerHeight) {
                    obj.y = window.innerHeight - obj.h;
                    obj.vy *= -0.6;
                    obj.vx *= 0.95; // –¢—Ä–µ–Ω–∏–µ
                    obj.rotSpeed *= 0.9;
                }
                // –û—Ç—Å–∫–æ–∫ –æ—Ç —Å—Ç–µ–Ω
                if (obj.x < 0) { obj.x = 0; obj.vx *= -0.6; }
                if (obj.x + obj.w > window.innerWidth) { obj.x = window.innerWidth - obj.w; obj.vx *= -0.6; }
            }
            
            obj.el.style.transform = `translate(${obj.x}px, ${obj.y}px) rotate(${obj.rot}deg)`;
        });
        
        requestAnimationFrame(updatePhys);
    }
</script>
