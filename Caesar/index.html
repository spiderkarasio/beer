<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROT1 Translator</title>
    <style>
        body {
            background-color: #121316;
            color: #e8eaed;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 { font-weight: 400; font-size: 32px; color: #bdc1c6; margin-bottom: 20px; }

        .translator-container {
            background-color: #1e1f21;
            border: 1px solid #3c4043;
            border-radius: 12px;
            width: 95%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .header-tabs {
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #3c4043;
            height: 60px;
            gap: 15px;
        }

        .tab { color: #8ab4f8; font-size: 14px; font-weight: 500; border-bottom: 2px solid #8ab4f8; height: 100%; display: flex; align-items: center; padding: 0 10px; transition: 0.2s; }
        .tab.inactive { color: #9aa0a6; border-bottom: 2px solid transparent; }
        
        .swap-icon { color: #9aa0a6; cursor: pointer; font-size: 24px; transition: 0.3s; user-select: none; }
        .swap-icon:hover { color: #fff; transform: rotate(180deg); }

        .rot-badge {
            margin-left: auto;
            background: #303134;
            color: #9aa0a6;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-family: monospace;
            border: 1px solid #3c4043;
        }

        .main-panels { display: flex; flex-wrap: wrap; }

        .panel { flex: 1; min-width: 300px; min-height: 250px; padding: 25px; position: relative; box-sizing: border-box; display: flex; flex-direction: column; }
        .input-panel { border-right: 1px solid #3c4043; }

        textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 22px;
            resize: none;
            outline: none;
            font-family: inherit;
            padding: 0;
        }

        #output-field {
            font-size: 22px;
            color: #bdc1c6;
            word-break: break-all;
            white-space: pre-wrap;
            flex-grow: 1;
            margin-bottom: 30px;
        }

        .clear-btn { position: absolute; top: 20px; right: 20px; color: #9aa0a6; cursor: pointer; font-size: 22px; z-index: 10; }
        .clear-btn:hover { color: #fff; }

        .panel-footer { position: absolute; bottom: 12px; right: 12px; }
        
        .copy-btn {
            background: transparent;
            border: none;
            color: #9aa0a6;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .copy-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .copy-btn svg { width: 24px; height: 24px; fill: currentColor; }

        @media (max-width: 768px) {
            .input-panel { border-right: none; border-bottom: 1px solid #3c4043; }
        }
    </style>
</head>
<body>

    <h1>ROT1 Переводчик</h1>

    <div class="translator-container">
        <div class="header-tabs">
            <div class="tab" id="left-label">Текст</div>
            <div class="swap-icon" onclick="toggleMode()">⇄</div>
            <div class="tab inactive" id="right-label">Шифр (ROT1)</div>
            <div class="rot-badge">Mode: ROT1</div>
        </div>

        <div class="main-panels">
            <div class="panel input-panel">
                <div class="clear-btn" onclick="clearAll()">✕</div>
                <textarea id="input-text" placeholder="Введите текст (привет -> рсйгёу)..." oninput="doTranslate()"></textarea>
            </div>
            <div class="panel">
                <div id="output-field"></div>
                <div class="panel-footer">
                    <button class="copy-btn" id="copy-btn" onclick="copyResult()" title="Копировать">
                        <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

<script>
    // Алфавиты (русский с Ё)
    const alphabetRu = "АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ";
    const alphabetEn = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    // Смещение всегда равно 1
    const FIXED_SHIFT = 1;

    let isDecryptMode = false; // false = шифруем (+1), true = расшифровываем (-1)

    function toggleMode() {
        isDecryptMode = !isDecryptMode;
        
        const leftLabel = document.getElementById('left-label');
        const rightLabel = document.getElementById('right-label');
        const textArea = document.getElementById('input-text');

        if (isDecryptMode) {
            // Режим расшифровки
            leftLabel.innerText = 'Шифр (ROT1)';
            rightLabel.innerText = 'Текст';
            leftLabel.classList.add('inactive');
            rightLabel.classList.remove('inactive');
            textArea.placeholder = "Вставьте шифр для расшифровки (рсйгёу -> привет)...";
        } else {
            // Режим шифрования
            leftLabel.innerText = 'Текст';
            rightLabel.innerText = 'Шифр (ROT1)';
            leftLabel.classList.remove('inactive');
            rightLabel.classList.add('inactive');
            textArea.placeholder = "Введите текст (привет -> рсйгёу)...";
        }

        doTranslate();
    }

    function doTranslate() {
        const input = document.getElementById('input-text').value;
        const outputField = document.getElementById('output-field');
        
        // Если decryptMode, то сдвиг -1, иначе +1
        let shift = isDecryptMode ? -FIXED_SHIFT : FIXED_SHIFT;

        outputField.innerText = caesarCipher(input, shift);
    }

    function caesarCipher(text, shift) {
        let result = '';
        
        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            const upperChar = char.toUpperCase();
            
            let alphabet = '';
            
            if (alphabetRu.includes(upperChar)) {
                alphabet = alphabetRu;
            } else if (alphabetEn.includes(upperChar)) {
                alphabet = alphabetEn;
            } else {
                result += char;
                continue;
            }

            const index = alphabet.indexOf(upperChar);
            const len = alphabet.length;
            
            // Математика циклического сдвига
            let newIndex = (index + shift) % len;
            if (newIndex < 0) newIndex += len;
            
            const newChar = alphabet[newIndex];

            if (char === upperChar) {
                result += newChar;
            } else {
                result += newChar.toLowerCase();
            }
        }
        return result;
    }

    function clearAll() {
        document.getElementById('input-text').value = '';
        document.getElementById('output-field').innerText = '';
    }

    function copyResult() {
        const text = document.getElementById('output-field').innerText;
        if (!text) return;

        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text).then(animateCopy);
        } else {
            // Fallback для http
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                animateCopy();
            } catch (err) {
                console.error('Error copying', err);
            }
            document.body.removeChild(textArea);
        }
    }

    function animateCopy() {
        const btn = document.getElementById('copy-btn');
        const oldSvg = btn.innerHTML;
        btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>';
        btn.style.color = '#8ab4f8';
        setTimeout(() => {
            btn.innerHTML = oldSvg;
            btn.style.color = '';
        }, 2000);
    }
</script>
</body>
</html>
