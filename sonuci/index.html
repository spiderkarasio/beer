<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>sonuci read this pls!!!</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
    }

    button {
        width: 7cm;          /* увеличенная ширина */
        height: 2cm;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        background: #777;    /* серый цвет */
        color: white;
    }
</style>
</head>
<body>

<button id="btn">sonuci bl</button>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
    const btn = document.getElementById('btn');
    const music = document.getElementById('music');

    let angle = 0;
    let speed = 0;
    let targetSpeed = 0;
    let accelerating = false;
    let audioUnlocked = false;
    let lastTime = null;

    btn.addEventListener('pointerdown', () => {
        if (!audioUnlocked) {
            music.play().then(() => {
                music.pause();
                music.currentTime = 0;
                audioUnlocked = true;
            }).catch(() => {});
        }
    });

    function animate(time) {
        if (!lastTime) lastTime = time;
        const delta = (time - lastTime) / 1000;
        lastTime = time;

        speed += (targetSpeed - speed) * 0.08;
        angle += speed * delta;

        btn.style.transform = `rotate(${angle}deg)`;
        requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);

    btn.addEventListener('mouseenter', () => {
        if (accelerating || !audioUnlocked) return;
        accelerating = true;
        targetSpeed = 360;
        music.play();

        const accel = setInterval(() => {
            targetSpeed *= 1.15;
        }, 400);

        btn._accel = accel;
    });

    btn.addEventListener('mouseleave', () => {
        accelerating = false;
        clearInterval(btn._accel);
        targetSpeed = 0;

        music.pause();
        music.currentTime = 0;
    });

    btn.addEventListener('click', () => {
        window.location.href = 'https://example.com';
    });
</script>

</body>
</html>
