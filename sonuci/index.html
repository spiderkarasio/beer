<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>sonuci read this pls!!!</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
    }

    button {
        width: 150px;
        height: 150px;
        border-radius: 24px; /* –≥–ª–∞–¥–∫–∏–µ —É–≥–ª—ã */
        border: none;
        font-size: 18px;
        cursor: pointer;
        background: crimson;
        color: white;

        /* –≤—Ä–∞—â–µ–Ω–∏–µ –±–µ–∑ —Ç–µ–ª–µ–ø–æ—Ä—Ç–∞ */
        --speed: 2s;
        animation: spin var(--speed) linear infinite;
        animation-play-state: paused;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to   { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<button id="btn">sonuci bl</button>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
    const btn = document.getElementById('btn');
    const music = document.getElementById('music');

    let speed = 2;
    let accelerating = false;
    let interval;
    let audioUnlocked = false;

    // üîì —Ä–µ–∞–ª—å–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–æ–¥–∏–Ω —Ä–∞–∑)
    btn.addEventListener('pointerdown', () => {
        if (!audioUnlocked) {
            music.play().then(() => {
                music.pause();
                music.currentTime = 0;
                audioUnlocked = true;
            }).catch(() => {});
        }
    });

    btn.addEventListener('mouseenter', () => {
        if (accelerating || !audioUnlocked) return;

        accelerating = true;
        btn.style.animationPlayState = 'running';
        music.play();

        interval = setInterval(() => {
            speed *= 0.9;
            btn.style.setProperty('--speed', speed + 's');
        }, 500);
    });

    btn.addEventListener('mouseleave', () => {
        clearInterval(interval);
        accelerating = false;
        speed = 2;

        btn.style.animationPlayState = 'paused';
        btn.style.setProperty('--speed', '2s');

        music.pause();
        music.currentTime = 0;
    });

    btn.addEventListener('click', () => {
        window.location.href = 'https://example.com';
    });
</script>

</body>
</html>
