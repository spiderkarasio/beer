<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>sonuci read this pls!!!</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
    }

    button {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: none;
        font-size: 18px;
        cursor: pointer;
        background: crimson;
        color: white;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
</style>
</head>
<body>

<button id="btn">sonuci bl</button>

<audio id="music" loop>
    <!-- –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ô –§–ê–ô–õ -->
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
    const btn = document.getElementById('btn');
    const music = document.getElementById('music');

    let speed = 2; // –Ω–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å (—Å–µ–∫—É–Ω–¥—ã)
    let accelerating = false;
    let interval;

    btn.addEventListener('mouseenter', () => {
        if (accelerating) return;

        accelerating = true;
        music.play();

        btn.style.animation = `spin ${speed}s linear infinite`;

        interval = setInterval(() => {
            speed *= 0.9; // —É—Å–∫–æ—Ä–µ–Ω–∏–µ
            btn.style.animation = `spin ${speed}s linear infinite`;
        }, 500);
    });

    btn.addEventListener('mouseleave', () => {
        // –µ—Å–ª–∏ —Ö–æ—á–µ—à—å, —á—Ç–æ–±—ã –ù–ò–ö–û–ì–î–ê –Ω–µ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–ª–æ—Å—å ‚Äî —É–¥–∞–ª–∏ —ç—Ç–æ—Ç –±–ª–æ–∫
        clearInterval(interval);
        accelerating = false;
        speed = 2;
        btn.style.animation = 'none';
        music.pause();
        music.currentTime = 0;
    });

    // üî• –ù–û–í–û–ï ‚Äî –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ –∫–ª–∏–∫—É (–Ω–∏—á–µ–≥–æ —Å—Ç–∞—Ä–æ–≥–æ –Ω–µ —Ç—Ä–æ–≥–∞–ª–∏)
    btn.addEventListener('click', () => {
        window.location.href = 'https://beatleader.com/u/76561199636942001/scores?sort=date';
        // –∏–ª–∏ —Ç–∞–∫, –µ—Å–ª–∏ –Ω–∞–¥–æ –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ:
        // window.open('https://example.com', '_blank');
    });
</script>

</body>
