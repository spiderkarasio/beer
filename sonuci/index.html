<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>sonuci read this pls!!!</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
    }

    button {
        width: 7cm;
        height: 2cm;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        background: #777;
        color: white;
        transform-origin: center;
    }
</style>
</head>
<body>

<button id="btn">sonuci bl</button>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
    const btn = document.getElementById('btn');
    const music = document.getElementById('music');

    let angle = 0;
    let speed = 0;       // Ñ‚ÐµÐºÑƒÑ‰Ð°Ñ ÑÐºÐ¾Ñ€Ð¾ÑÑ‚ÑŒ
    let targetSpeed = 0;
    let lastTime = performance.now();
    let accelInterval = null;
    let audioUnlocked = false;

    // ðŸ”“ Ñ€Ð°Ð·Ð±Ð»Ð¾ÐºÐ¸Ñ€ÑƒÐµÐ¼ Ð·Ð²ÑƒÐº, Ð½Ð¾ ÐÐ• Ð±Ð»Ð¾ÐºÐ¸Ñ€ÑƒÐµÐ¼ Ð²Ñ€Ð°Ñ‰ÐµÐ½Ð¸Ðµ
    document.addEventListener('pointerdown', () => {
        if (!audioUnlocked) {
            music.play().then(() => {
                music.pause();
                music.currentTime = 0;
                audioUnlocked = true;
            }).catch(() => {});
        }
    }, { once: true });

    function animate(now) {
        const delta = (now - lastTime) / 1000;
        lastTime = now;

        // Ð¿Ð»Ð°Ð²Ð½Ð¾ Ñ‚ÑÐ½ÐµÐ¼ ÑÐºÐ¾Ñ€Ð¾ÑÑ‚ÑŒ Ðº Ñ†ÐµÐ»ÐµÐ²Ð¾Ð¹
        speed += (targetSpeed - speed) * 0.1;
        angle += speed * delta;

        btn.style.transform = `rotate(${angle}deg)`;
        requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);

    btn.addEventListener('mouseenter', () => {
        targetSpeed = 360; // ÑÑ‚Ð°Ñ€Ñ‚ Ð²Ñ€Ð°Ñ‰ÐµÐ½Ð¸Ñ
        if (audioUnlocked) music.play();

        accelInterval = setInterval(() => {
            targetSpeed *= 1.15;
        }, 400);
    });

    btn.addEventListener('mouseleave', () => {
        clearInterval(accelInterval);
        targetSpeed = 0;

        if (audioUnlocked) {
            music.pause();
            music.currentTime = 0;
        }
    });

    btn.addEventListener('click', () => {
        window.location.href = 'https://beatleader.com/u/76561199636942001/scores?sort=date';
    });
</script>

</body>
</html>
