        flagBox.innerHTML = `<div style="color:#5f6368">Loading...</div>`;
        
        const img = new Image();
        img.src = `https://flagcdn.com/w320/${correct.code}.png`;
        img.className = "geo-flag-img";
        img.onload = () => { flagBox.innerHTML = ''; flagBox.appendChild(img); };

        let opts = [correct];
        while(opts.length < 4) {
            let r = countries[Math.floor(Math.random()*countries.length)];
            if(!opts.includes(r)) opts.push(r);
        }
        opts.sort(() => Math.random() - 0.5);

        const optBox = document.getElementById('geoOptions');
        optBox.innerHTML = '';
        opts.forEach(o => {
            const b = document.createElement('button');
            b.className = 'game-btn';
            b.innerText = o.name;
            b.onclick = () => {
                if(o === correct) { 
                    geoScoreVal++; 
                    b.style.background = '#81c995'; 
                    setTimeout(nextGeo, 200); 
                } else { 
                    b.style.background = '#f44336';
                    setTimeout(() => {
                        alert("GAME OVER!\n\nIt was: " + correct.name + "\nYour final score: " + geoScoreVal);
                        geoScoreVal = 0; 
                        nextGeo();
                    }, 100);
                }
            };
            optBox.appendChild(b);
        });
    }

    // --- SNAKE (Swipe added) ---
    function initSnake() {
        menu.style.display = 'none';
        document.getElementById('snakeContainer').style.display = 'flex';
        const canvas = document.getElementById('snake-canvas');
        const ctx = canvas.getContext('2d');
        let s = [{x:200, y:150}], f = {x:100, y:100}, d = 'R', sc = 0;
        
        document.onkeydown = e => {
            if(e.key==='ArrowUp' && d!=='D') d='U';
            if(e.key==='ArrowDown' && d!=='U') d='D';
            if(e.key==='ArrowLeft' && d!=='R') d='L';
            if(e.key==='ArrowRight' && d!=='L') d='R';
        };

        // Mobile swipes
        let tX, tY;
        canvas.ontouchstart = e => { tX = e.touches[0].clientX; tY = e.touches[0].clientY; };
        canvas.ontouchmove = e => {
            if(!tX || !tY) return;
            let dX = e.touches[0].clientX - tX;
            let dY = e.touches[0].clientY - tY;
            if(Math.abs(dX) > Math.abs(dY)) {
                if(dX > 0 && d!=='L') d='R'; else if(dX < 0 && d!=='R') d='L';
            } else {
                if(dY > 0 && d!=='U') d='D'; else if(dY < 0 && d!=='D') d='U';
            }
            tX = null; tY = null;
            e.preventDefault();
        };

        snakeInt = setInterval(() => {
            let h = {...s[0]};
            if(d==='U') h.y-=10; if(d==='D') h.y+=10; if(d==='L') h.x-=10; if(d==='R') h.x+=10;
            if(h.x<0||h.x>=400||h.y<0||h.y>=300||s.some(p=>p.x===h.x&&p.y===h.y)) { 
                clearInterval(snakeInt); 
                alert("The snake died! Score: " + sc); 
                backToMenu(); 
            }
            s.unshift(h);
            if(h.x===f.x && h.y===f.y) { sc++; f={x:Math.floor(Math.random()*39)*10, y:Math.floor(Math.random()*29)*10}; }
            else s.pop();

            ctx.fillStyle = '#000'; ctx.fillRect(0,0,400,300);
            ctx.fillStyle = '#f00'; ctx.fillRect(f.x,f.y,9,9);
            ctx.fillStyle = '#8ab4f8'; s.forEach(p=>ctx.fillRect(p.x,p.y,9,9));
        }, 100);
    }

    // --- MINESWEEPER (Long Press for flag) ---
    let minesState = [];
    const MS_COLS = 10;
    const MS_ROWS = 10;

    function initMinesweeper() {
        menu.style.display = 'none';
        document.getElementById('minesContainer').style.display = 'flex';
        const grid = document.getElementById('minesGrid');
        grid.style.gridTemplateColumns = `repeat(${MS_COLS}, 30px)`;
        grid.innerHTML = '';
        
        minesState = Array(MS_COLS * MS_ROWS).fill(0).map((_,i) => ({
            i, 
            mine: Math.random() < 0.15, 
            rev: false, 
            flag: false,
            el: null
        }));
        
        minesState.forEach(c => {
            const d = document.createElement('div');
            d.className = 'mine-cell';
            c.el = d; 
            
            // LONG PRESS LOGIC (FOR PHONES)
            let pressTimer;
            let isLongPress = false;

            // Touch events
            d.addEventListener('touchstart', (e) => {
                isLongPress = false;
                pressTimer = setTimeout(() => {
                    isLongPress = true;
                    toggleFlag(c); // Set flag
                    if(navigator.vibrate) navigator.vibrate(50); // Vibration
                }, 500); // 500ms = long tap
            }, {passive: false});

            d.addEventListener('touchend', (e) => {
                clearTimeout(pressTimer);
                if (isLongPress) {
                    e.preventDefault(); // If long tap occurred, prevent click
                }
            });

            d.addEventListener('touchmove', () => {
                clearTimeout(pressTimer); // If finger moved, cancel flag
            });

            // LMB - Open (if not Long Press)
            d.onclick = () => {
                if (isLongPress) {
                    isLongPress = false; 
                    return;
                }
                if (c.flag || c.rev) return;
                openCell(c);
            };

            // RMB - Flag (for PC)
            d.oncontextmenu = (e) => {
                e.preventDefault();
                toggleFlag(c);
                return false;
            };

            grid.appendChild(d);
        });
    }

    function toggleFlag(c) {
        if (c.rev) return;
        c.flag = !c.flag;
        c.el.innerText = c.flag ? 'üö©' : '';
        c.el.classList.toggle('flagged', c.flag);
    }

    function openCell(c) {
        if (c.rev || c.flag) return;
        c.rev = true;
        c.el.classList.add('revealed');

        if(c.mine) {
            c.el.classList.add('boom');
            c.el.innerText = 'üí£';
            minesState.forEach(m => {
                if(m.mine) { m.el.classList.add('boom'); m.el.innerText = 'üí£'; }
            });
            setTimeout(() => {
                alert("BOOM! You blew up."); 
                backToMenu(); 
            }, 100);
            return;
        }

        let near = 0;
        const neighbors = getNeighbors(c.i);
        
        neighbors.forEach(nIdx => {
            if (minesState[nIdx].mine) near++;
        });

        if (near > 0) {
            c.el.innerText = near;
            const colors = ['#8ab4f8', '#81c995', '#fdd663', '#f28b82', '#e67c73'];
            c.el.style.color = colors[near-1] || '#f28b82';
        } else {
            c.el.innerText = '';
            neighbors.forEach(nIdx => {
                const neighbor = minesState[nIdx];
                if (!neighbor.rev && !neighbor.flag) {
                    openCell(neighbor);
                }
            });
        }
    }

    function getNeighbors(idx) {
        const row = Math.floor(idx / MS_COLS);
        const col = idx % MS_COLS;
        const res = [];

        for (let x = -1; x <= 1; x++) {
            for (let y = -1; y <= 1; y++) {
                if (x === 0 && y === 0) continue;
                const nRow = row + y;
                const nCol = col + x;
                if (nRow >= 0 && nRow < MS_ROWS && nCol >= 0 && nCol < MS_COLS) {
                    res.push(nRow * MS_COLS + nCol);
                }
            }
        }
        return res;
    }


    // --- GRAVITY (WITH TOUCH SUPPORT) ---
    let gravityActive = false;
    let physicsObjects = [];
    let mouse = { x: 0, y: 0, down: false, draggedObj: null, lastX: 0, lastY: 0 };
    
    function startGravity() {
        if (gravityActive) return;
        gravityActive = true;
        
        const els = [document.querySelector('.title-container'), document.querySelector('.translator-container')];
        
        els.forEach(el => {
            if(!el) return;
            const r = el.getBoundingClientRect();
            const startX = r.left;
            const startY = r.top;
            
            const obj = { 
                el, 
                x: startX, 
                y: startY, 
                w: r.width, 
                h: r.height, 
                vx: (Math.random() - 0.5) * 10, 
                vy: 0, 
                rot: 0,
                rotSpeed: (Math.random() - 0.5) * 2 
            };
            physicsObjects.push(obj);
            
            el.style.position = 'fixed'; 
            el.style.width = r.width+'px'; 
            el.style.margin = '0'; 
            el.style.zIndex = '9999';
            el.style.top = '0'; 
            el.style.left = '0';
            el.style.transform = `translate(${startX}px, ${startY}px)`;

            // Mouse grab
            el.onmousedown = (e) => startDrag(e, obj, e.clientX, e.clientY);
            
            // Touch grab
            el.ontouchstart = (e) => {
                e.preventDefault(); // Prevent screen scroll
                startDrag(e, obj, e.touches[0].clientX, e.touches[0].clientY);
            };
        });

        // Listeners (Mouse + Touch)
        window.addEventListener('mousemove', (e) => moveDrag(e.clientX, e.clientY));
        window.addEventListener('touchmove', (e) => moveDrag(e.touches[0].clientX, e.touches[0].clientY));

        // Release (Mouse + Touch)
        window.addEventListener('mouseup', endDrag);
        window.addEventListener('touchend', endDrag);
        
        requestAnimationFrame(updatePhys);
    }

    function startDrag(e, obj, cX, cY) {
        mouse.down = true;
        mouse.draggedObj = obj;
        mouse.offsetX = cX - obj.x;
        mouse.offsetY = cY - obj.y;
        obj.vx = 0; obj.vy = 0; obj.rotSpeed = 0;
        mouse.lastX = cX; mouse.lastY = cY;
    }

    function moveDrag(cX, cY) {
        if (!mouse.down || !mouse.draggedObj) return;
        const obj = mouse.draggedObj;
        
        // Calculate speed based on movement
        obj.vx = cX - mouse.lastX;
        obj.vy = cY - mouse.lastY;
        
        mouse.lastX = cX;
        mouse.lastY = cY;

        obj.x = cX - mouse.offsetX;
        obj.y = cY - mouse.offsetY;
    }

    function endDrag() {
        mouse.down = false;
        mouse.draggedObj = null;
    }

    function updatePhys() {
        const gravity = 0.5;
        const friction = 0.98;
        const floor = window.innerHeight;
        const walls = window.innerWidth;

        physicsObjects.forEach(obj => {
            if (mouse.down && mouse.draggedObj === obj) {
                // Dragging logic above
            } else {
                obj.vy += gravity;
                obj.vx *= friction;
                obj.vy *= friction;
                obj.x += obj.vx;
                obj.y += obj.vy;
                obj.rot += obj.rotSpeed;
                
                // Floor collision
                if (obj.y + obj.h > floor) {
                    obj.y = floor - obj.h;
                    obj.vy *= -0.6; // Bounce
                    obj.rotSpeed *= 0.9;
                }
                // Walls collision
                if (obj.x < 0) { obj.x = 0; obj.vx *= -0.6; }
                if (obj.x + obj.w > walls) { obj.x = walls - obj.w; obj.vx *= -0.6; }
            }
            
            obj.el.style.transform = `translate(${obj.x}px, ${obj.y}px) rotate(${obj.rot}deg)`;
        });

        requestAnimationFrame(updatePhys);
    }
